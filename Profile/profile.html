<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="h4 mb-0 text-white text-uppercase">User Profile</a>
            <ul class="navbar-nav align-items-center">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                        <div class="media align-items-center">
                            <span class="avatar avatar-sm rounded-circle">
                                <img id="profile-avatar" src="default-avatar.jpg" alt="Profile Picture">
                            </span>
                            <div class="media-body ml-2">
                                <span class="mb-0 text-sm font-weight-bold" id="profile-name">Jessica Jones</span>
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="#" class="dropdown-item">Settings</a>
                        <a href="#" class="dropdown-item">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <div class="header pb-8 pt-5 d-flex align-items-center" style="background-image: url('assets/images/profile-bg.jpg'); background-size: cover; background-position: center;">
        <span class="mask bg-gradient-default opacity-8"></span>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-7">
                    <h1 class="display-2 text-white">Hello, <span id="greeting-name">Jessica</span></h1>
                    <p class="text-white mt-0 mb-5">Manage your profile and view your bookings</p>
                    <button class="btn btn-info" onclick="editProfile()">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <!-- Profile Content -->
    <div class="container-fluid mt-4"  >
        <div class="row">
            <div class="col-xl-4">
                <div class="card card-profile shadow">
                    <div class="card-body text-center">
                        <div class="profile-image">
                            <label for="avatar-upload">
                                <img id="profile-pic" class="rounded-circle" src="assets/images/default-avatar.jpg">
                            </label>
                            <input type="file" id="avatar-upload" style="display: none" accept="image/*">
                        </div>
                        <h3 class="mt-3" id="display-name">Jessica Jones</h3>
                        <p class="text-muted">Travel Enthusiast</p>
                        <hr>
                        <p>“Exploring the world, one destination at a time.”</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="col-xl-8">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <h3 class="mb-0">My Account</h3>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label>Full Name</label>
                                    <input type="text" id="full-name" class="form-control" value="Jessica Jones">
                                </div>
                                <div class="col-lg-6">
                                    <label>Email</label>
                                    <input type="email" id="email" class="form-control" value="jessica@example.com">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-6">
                                    <label>Phone</label>
                                    <input type="text" id="phone" class="form-control" value="+1234567890">
                                </div>
                                <div class="col-lg-6">
                                    <label>Location</label>
                                    <input type="text" id="location" class="form-control" value="New York, USA">
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
                                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Bookings Section -->
        <div class="card mt-4">
            <div class="card-header bg-white">
                <h3>Booking History</h3>
            </div>
            <div class="card-body">
                <p>No bookings yet.</p>
            </div>
        </div>
    </div>
</div>

<script src="profile.js"></script>
</body>
</html>
